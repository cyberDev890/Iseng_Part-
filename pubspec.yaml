name: gardeniapp
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
 
  cupertino_icons: ^1.0.6

  flutter_localizations:
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  staggered_grid_view_flutter: ^0.0.4
  flutter_svg_provider: ^1.0.7
  intl: ^0.18.1
  connectivity_plus: ^5.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
   - assets/
   - assets/images/

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
        - asset: assets/fonts/InterLight.ttf
          weight: 300
    - family: Merriweather
      fonts:
        - asset: assets/fonts/MerriweatherBold.ttf
          weight: 700
        - asset: assets/fonts/MerriweatherBlack.ttf
          weight: 900
        - asset: assets/fonts/MerriweatherRegular.ttf
          weight: 400
        - asset: assets/fonts/MerriweatherLight.ttf
          weight: 300
    - family: Raleway
      fonts:
        - asset: assets/fonts/RalewayBold.ttf
          weight: 700
        - asset: assets/fonts/RalewayMedium.ttf
          weight: 500
  